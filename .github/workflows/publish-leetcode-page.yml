name: Publish LeetCode page

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  publish:
    # Prevent infinite loop when this workflow commits its own changes
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate leetcode/README.md from root README.md
        run: python scripts/extract_leetcode_topics.py

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add leetcode/README.md
          git commit -m "chore: publish LeetCode page"
          git push


