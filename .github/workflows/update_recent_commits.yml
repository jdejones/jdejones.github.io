name: Update recent commits

on:
  workflow_dispatch:
  schedule:
    - cron: "17 12 * * *" # daily

permissions:
  contents: write

concurrency:
  group: update-recent-commits
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Update home.md Recent commits section
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/update_recent_commits.py --user jdejones --count 3 --file home.md

      - name: Commit and push if changed
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add home.md
          git commit -m "Update recent commits"
          git push


